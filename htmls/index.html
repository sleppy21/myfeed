<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Feed de Facebook (Personal)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .feed {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .feed-item {
      width: calc(33.33% - 20px);
      box-sizing: border-box;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .feed-item img {
      width: 100%;
      border-radius: 4px;
    }
    .feed-item p {
      font-size: 0.9em;
      margin-top: 8px;
      color: #555;
    }
    @media (max-width: 768px) {
      .feed-item {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .feed-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Mi Feed Personal de Facebook</h1>
  <div id="feed" class="feed">Cargando publicaciones...</div>

  <script>
    // Pon aquí tu token de acceso con user_posts, user_photos, user_videos, public_profile
    const accessToken = 'TU_TOKEN_AQUI';

    // Versión de la API (ajústala a la que uses en tu app)
    const apiVersion = 'v16.0';

    // Endpoint para obtener los posts
    // p.ej.: /me/posts?fields=id,message,full_picture,created_time,permalink_url
    // Ajusta los campos según lo que quieras mostrar
    const endpoint = `https://graph.facebook.com/${apiVersion}/me/posts?fields=id,message,full_picture,created_time,permalink_url&access_token=${accessToken}`;

    // Función para renderizar el feed
    function renderFeed(data) {
      const feedContainer = document.getElementById('feed');
      feedContainer.innerHTML = ''; // Limpiar mensaje de carga

      // data.data es un array con las publicaciones
      data.data.forEach(post => {
        const item = document.createElement('div');
        item.className = 'feed-item';

        // Si el post tiene imagen (full_picture), la mostramos
        if (post.full_picture) {
          const link = document.createElement('a');
          link.href = post.permalink_url;
          link.target = '_blank'; // abrir en nueva pestaña
          const img = document.createElement('img');
          img.src = post.full_picture;
          img.alt = 'Publicación de Facebook';
          link.appendChild(img);
          item.appendChild(link);
        }

        // Si tiene message, lo mostramos
        if (post.message) {
          const msg = document.createElement('p');
          msg.textContent = post.message;
          item.appendChild(msg);
        }

        // (Opcional) muestra fecha
        if (post.created_time) {
          const dateP = document.createElement('p');
          dateP.style.fontSize = '0.8em';
          const dateObj = new Date(post.created_time);
          dateP.textContent = `Publicado: ${dateObj.toLocaleString()}`;
          item.appendChild(dateP);
        }

        feedContainer.appendChild(item);
      });
    }

    // Llamada a la API de Facebook
    fetch(endpoint)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error en la solicitud: ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        // console.log(data); // para debug
        renderFeed(data);
      })
      .catch(error => {
        console.error('Error al obtener el feed de Facebook:', error);
        document.getElementById('feed').textContent = 'Error al cargar el feed. Verifica el token y los permisos.';
      });
  </script>
</body>
</html>
