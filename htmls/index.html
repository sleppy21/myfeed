<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para diseño responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mis Publicaciones de Facebook</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (columna izquierda) -->
      <div class="col-md-3 sidebar d-flex flex-column align-items-center py-4">
        <h2 class="text-center mb-4">Mis Publicaciones</h2>
      </div>

      <!-- Área principal (columna derecha) -->
      <div class="col-md-9 py-4 px-4">
        <h1 class="mb-4">Feed de Facebook</h1>
        
        <!-- Mensaje de carga / error -->
        <div id="message" class="text-center fs-5 mb-4">
          Cargando publicaciones, por favor espera...
        </div>

        <!-- Contenedor de tarjetas -->
        <div id="posts" class="row g-4">
          <!-- Se inyectan dinámicamente las tarjetas de cada publicación -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal (opcional, por si deseas ampliar detalles de un post) -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">X</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script con la lógica de conexión a Facebook -->
  <script src="../scripts/script.js"></script>
</body>
</html>
