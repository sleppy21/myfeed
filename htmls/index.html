<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para diseño responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mis Publicaciones de Facebook</title>
  
  <!-- Bootstrap CSS (para columnas y utilidades) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container py-4">
    <h1 class="mb-4">Mis Publicaciones de Facebook</h1>

    <!-- Mensaje de carga / error -->
    <div id="message" class="text-center fs-5 mb-4">
      Cargando publicaciones, por favor espera...
    </div>

    <!-- Contenedor de filas y columnas -->
    <div id="posts" class="row g-4">
      <!-- Aquí se inyectarán los posts, cada uno en su col-md-4 -->
    </div>
  </div>

  <!-- (Opcional) Modal si quieres ver detalles de un post, etc. -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">X</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script con la lógica de conexión a Facebook -->
  <script src="../scripts/script.js"></script>
</body>
</html>
