<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para diseño responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mis Publicaciones de Facebook</title>
  
  <!-- Bootstrap CSS (sólo para algunas utilidades, si se requieren) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (para usar iconos de compartir, etc.) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <!-- Navbar personalizado -->
  <nav class="custom-navbar">
    <div class="container-fluid">
      <a class="custom-navbar-brand" href="#">Mi Sitio FB</a>
      <!-- Puedes agregar más elementos o enlaces aquí según tus necesidades -->
    </div>
  </nav>

  <!-- Contenedor principal: se agrega margen superior para no quedar tapado por el navbar fijo -->
  <div class="container-fluid" style="margin-top: 70px;">
    <div class="row">
      <!-- Barra lateral izquierda -->
      <aside class="col-md-2 sidebar p-3">
        <h5 class="mb-3">Menú Lateral</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-decoration-none">Inicio</a></li>
          <li><a href="#" class="text-decoration-none">Mi Perfil</a></li>
          <li><a href="#" class="text-decoration-none">Configuración</a></li>
        </ul>
      </aside>

      <!-- Contenido principal -->
      <main class="col-md-10 p-4">
        <!-- Mensaje de carga / error -->
        <div id="message" class="text-center fs-5 mb-4">
          Cargando publicaciones, por favor espera...
        </div>

        <!-- Contenedor de las publicaciones -->
        <div id="posts" class="row g-4">
          <!-- Se inyectan las tarjetas aquí -->
        </div>
      </main>
    </div>
  </div>

  <!-- Modal opcional (para detalles de un post) -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">X</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script con la lógica de conexión a Facebook -->
  <script src="../scripts/script.js"></script>
</body>
</html>
